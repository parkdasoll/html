<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Example02 - property</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            padding: 20px;
            box-sizing: border-box;
            background-color: skyblue;
            margin: auto;
        }
        #box1 > div{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div></div>
    </div>
    
</body>
</html>
