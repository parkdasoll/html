<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Example - selector</title>
    <style>

        /* CSS 블록을 작성할 때 마크업 한 순서대로 작성하는 것이 좋다. */
        /* 1. 상위 요소 → 하위요소  */
        /* 2. 형제 요소인 경우에는 순서대로 작성 */
        /* 3. 같은 요소인 경우에는 기본 스타일부터 작성하고 */
        /*    이벤트가 발생한 경우의 스타일 작성 */

        /* 테이블의 본문 영역 내의 홀수 번째 행 */
        #lecture-status > tbody > tr:nth-child(odd) {
            background-color: darkkhaki;
        }
         /* 테이블의 본문 영역 내의 마우스 포인터가 올라간 행 */
        #lecture-status > tbody > tr:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h2>SBS 아카데미 웹 퍼블리싱 수강 여부</h2>
    <table border="1" id="lecture-status">
        <!-- 제목 영역 -->
        <thead>
            <!-- 첫 번째 행 -->
            <tr>
                <!-- 제목 셀 -->
                <th>이름</th>
                <th>HTML</th>
                <th>CSS</th>
                <th>JavaScript</th>
                <th>jQuery</th>
            </tr>
        </thead>
        <!-- 본문 영역 -->
        <tbody>
            <!-- 첫 번째 행 -->
            <tr>
                <!-- 데이터 셀 -->
                <td>김철수</td>
                <td>O</td>
                <td>O</td>
                <td>X</td>
                <td>X</td>
            </tr>
            <!-- 두 번째 행 -->
            <tr>
                <!-- 데이터 셀 -->
                <td>이영희</td>
                <td>O</td>
                <td>O</td>
                <td>O</td>
                <td>O</td>
            </tr>
            <!-- 세 번째 행 -->
            <tr>
                <!-- 데이터 셀 -->
                <td>홍길동</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
                <td>X</td>
            </tr>
        </tbody>
</body>
</html>
