<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Example02 - selector</title>

    <style>
        .tatle {color: green; font-weight: bold;}
        .list {color: red;}
    </style>
</head>
<body>
    <h2>SBS 아카데미 교육 과정</h2>
    <ul>
        <li class="tatle">웹 퍼블리싱 과정</li>
        <ol>
            <li class="list">HTML</li>
            <li>CSS</li>
            <li>JavaScrift</li>
            <li>jQuery</li>
        </ol>
    </ul>

    <ul>
        <li class="tatle">프로그래밍 과정</li>
        <ol>
            <li>C</li>
            <li>C++</li>
            <li>Java</li>
            <li class="list">python</li>
            <li>Android</li>
        </ol>
    </ul>
</body>
</html>
