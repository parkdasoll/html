<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML - Tag</title>
    </head>

    <body>
        <!-- 입력 양식 태그 -->
        <!--  - 입력 양식 : 사용자로부터 입력 받기 위한 공간(영역) -->

        <!-- 입력 양식을 만들기 위한 태그 -->
        <form action="/server/index.jsp" method="GET">
            <!-- GET : 입력된 값을 통해 서버로부터 데이터를 받아오기 위한 방식 -->
            <!--     > 검색 -->
            <!-- POST : 입력된 값을 서버에 반영하거나 민감한 데이터를 다루기 위한 방식 -->
            <!--     > 게시글 작성/수정/삭제, 로그인 -->
            

            <!-- id 속성 : HTML 문서 상에서 요소를 식별하기 위한 속성 -->
            <!-- name 속성 : 입력된 값을 서버에 전달할 때 부여할 이름 -->
            <!--              server/index.jsp
                              ?
                              text
                              =
                              Hello+World%21
                              &
                              text2
                              =
                              Hello -->
            <!-- value 속성 : 입력 요소의 입력 값, 서버에 전달되는 값 -->
            <input type="text"
                   id="text"
                   name="text"
                   autocomplete="off"
                   placeholder="Enter a text"
                   value="Hello!"
                   minlength="5"
                   maxlength="10"
                   autofocus
                   required
                   readonly
                   disabled
            >

            
            <br><br>

            <input type="hidden" name="encoding" value="UTF-8">

            <input type="password" name="password">
            <br><br>

            <label>Email<input type="email" name="email"></label>
            <br><br>

            <input type="number" name="number" min="0" max="20" step="2">
            <br><br>

            <input type="color" name="color">
            <br><br>

            <input type="date" name="date">
            <br><br>

            <input type="time" name="time">
            <br><br>

            <input type="file" name="file" accept=".jpg, .gif, .png">
            <br><br>


            <!-- 레이블 태그 -->
            <!--  - 입력 요소의 레이블을 만들기 위한 태그 -->
            <!--  - 입력 요소와 텍스트를 하나로 만들 수 있다. -->
            <!--  - 사용 방법 -->
            <!--    1. 레이블 태그의 for 속성을 통해 연결할 입력 요소를 지정 -->
            <!--    2. 입력 요소와 텍스트를 레이블 태그로 포함되게끔 작성 -->
            
            <!-- 체크 박스 -->
            <!--  - 체크를 설정/해제하는 버튼 -->
            <!--  - on/off 기능 또는 다수의 항목을 선택 -->
            <!--  - checked 속성을 통해 체크 상태로 만들 수 있다. -->
            <label for="keep-check">자동 저장</label> <input id="keep-check" type="checkbox" name="keep" checked>
            <br><br>

            <!-- 다수의 항목들 중 선택된 항목들을 서버에 전달할 때는 -->
            <!-- name 속성을 동일한 값으로 설정을 해야한다. -->
            <!-- 이때 어떤 항목이 선택됐는지 전달해야하기 때문에 -->
            <!-- 각 요소마다 value 속성을 통해 전달할 값을 지정을 해야한다. -->
            <b>Favorite Item</b> <br>
            <label><input type="checkbox" name="itam" value="a">Itam A </label> <br>
            <label><input type="checkbox" name="itam" value="b">Itam B </label> <br>
            <label><input type="checkbox" name="itam" value="c">Itam C </label> <br>
            <br>

            <!-- 라디오 버튼 -->
            <!--  - 다수의 항목 중 하나만 선택하는 버튼 -->
            <!--  - 동일한 name 속성인 요소들 중 하나만 선택된다. -->
            <!--  - 각 요소마다 value 속성을 통해 전달할 값을 지정 -->
            <b>약관 동의 A</b> <br>
            <input type="radio" name="agreeA" value="y"> Agree <br>
            <input type="radio" name="agreeA" value="n"> Disagree <br>
            <br>

            <b>약관 동의 B</b> <br> 
            <input type="radio" name="agreeB"  value="y"> Agree <br>
            <input type="radio" name="agreeB"  value="n"> Disagree <br>
            <br> 

            <!-- 드롭 다운 태그 -->
            <!--  - 여러 항목들 중 하나의 항목을 선택하기 위한 태그 -->
            <!-- 선택지를 만들기 위한 태그 -->
            <select name="select">
                <!-- 항목들의 그룹을 만들기 위한 태그 -->
                <optgroup label="Select Group A">
                <!-- 하나의 항목을 만들기 위한 태그 -->
                <option value="select-a">select A</option>
                <option value="select-b">select B</option>
                <option value="select-c">select C</option>
            </optgroup>

            <optgroup label="Select Group B">
                <!-- 하나의 항목을 만들기 위한 태그 -->
                <option value="select-d">select D</option>
                <option value="select-e">select E</option>
                <option value="select-f">select F</option>
            </optgroup>
            </select>
            <br><br>

            <!-- 텍스트 입력 태그 -->
            <!--  - 여러 줄의 텍스트를 입력 받기 위한 태그 -->
            <!--  - 속성 -->
            <!--     cols : 한 줄에 보여질 글자 수 -->
            <!--     rows : 화면에 보여질 줄 수 -->
            <!--  - 해당 태그는 크기를 변경할 수 있으며 -->
            <!--    이를 변경되지 않도록 고정하려면 CSS 를 이용해야한다. -->
            <textarea cols="30" rows="5" style="resize:none;"></textarea>
            <br><br>


            <!-- 버튼 태그 -->
            <!--  - input 요소의 버튼과 유사 -->
            <!--  - 시작태그와 끝태그로 구성되어있으며 -->
            <!--    컨텐츠를 포함할 수 있다. -->
            <input type="button" value="Button">
            <button>Button</button>
            <button type="submit">Submit</button>
            <button type="raset">Reset</button>

            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
