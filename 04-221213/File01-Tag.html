<!DOCTYPE html>

<html>
    <head> 
    <meta charset="UTF-8">
    <title>HTML - Tag</title>
    </head>
    <body>
        <!-- 이미지 태그(Image Tag) -->
        <!--  - 브라우저에 이미지 컨텐츠를 표시하기 위한 태그 -->
        <!--   → 이미지 태그를 통해서 배경을 표시하지 않는다. -->
        <!--  - 이미지 태그는 <img> 이며, 끝 태그 없이 작성된다. -->
        <!--  - 출력할 이미지의 경로를 속성으로 지정하여 브라우저에 출력한다. -->
        <!--  - 속성 -->
        <!--      src : source, 이미지의 경로를 지정하는 속성-->
        <!--      alt : alternavie text, 이미지가 표시되지 못할 경우의 대체 글자-->
        <!--      width  : 이미지의 너비, css 에서도 설정이 가능-->
        <!--      hegith : 이미지의 높이, css 에서도 설정이 가능-->
        <img src="image.png" alt="photo">
        <img src="appl.jpg" alt="apple">
        <hr>
        <!-- 파일의 경로를 지정하는 방식 -->
        <!-- 1. URL 경로 -->
        <!--    : 네트워크 상에 저장된 이미지의 경로를 지정 -->
        <!--    : 호스팅 서버와 같은 곳에서 업로드된 이미지를 불러온다. -->
        <!-- 2. 절대경로 -->
        <!--    : 절대적인 경로 -->
        <!--    : 드라이브에서부터 파일까지의 경로 -->
        <!--    : PC 또는 작업 환경에 영향을 많이 받는다. -->
        <!-- 3. 상대 경로 -->
        <!--    : 상대적인 경로 -->
        <!--    : 파일을 불러올 HTML 문서에서부터 파일까지의 경로 -->
        <!--           같은 폴더에 있는 경우 : 파일만 지정 -->
        <!--           다른 폴더에 있는 경우 : 파일까지의 경로를 지정 -->

        <!-- URL 경로 -->
        <!--  더미 이미지 사이트 : http://placeholder.com -->
        <strong id="url-path">URL 경로</strong> <br>
        <img src="https://via.placeholder.com/300.png/09f/fff"> <br>
        <hr>

        <!-- 절대 경로 -->
        <strong>절대 경로</strong> <br>
        <img src="D:\WEB 11시 221208\01.HTML-CSS\04-221213\apple.jpg"><br>
        <hr>
        <!-- 상대 경로 -->
        <strong>상대 경로</strong> <br>
        <!-- 같은 폴더에 있는 경우 -->
        <img src="apple.jpg"> <br>
        <hr>
        <!-- 하위 폴더에 있는 경우 -->
        <img src="images/apple.jpg"> <br>
        <hr>
        <!-- 상위 폴더에 있는 경우 -->
        <img src="../../images/apple.jpg"><br>
        <hr>
        <!-- -------------------------------------------------------- -->
        <!-- 앵커 태그(Anchor Tag) -->
        <!--  - 링크(Hyper Link)를 생성하기 위한 태그 -->
        <!--  - HTML 상에서 조직화된 문서 형태를 가질 수 있도록 한다. -->
        <!--      하이퍼 텍스트(Hyper Text) -->
        <!--        : 사용자 선택에 따라 특정한 정보/서비스와 관련된 부분으로 -->
        <!--          이동할 수 있게 조직화된 문서 -->
        <!--  - 서로 다른 웹 페이지를 이동할 뿐 만 아니라 -->
        <!--    웹 페이지 내의 특정 위치(대상 요소)로 이동할 수 있다. -->
        <!--  - 속성 -->
        <!--      href   : Hypertext Reference, 이동할 페이지 or 이동할 위치를 지정-->
        <!--      target : 지정된 문서를 열 위치를 결정 -->
        <!--                    _self  : 현재 문서(프레임), 기본 값 -->
        <!--                    _blank : 새 창 또는 새 탭 -->
        <a href="http://www.naver.com">Naver 로 이동</a> <br>
        <a href="http://www.google.com" target="_blank">Google 로 이동</a> <br>
        <a href="Example01-Tag.html">Example01-Tag</a> <br>
        <a href="../03-221212/Example03-Tag.html">03-221212/Example03-Tag</a> <br>

        <!-- a 태그를 이용하여 다른 웹 페이지로 이동할 뿐만 아니라 -->
        <!-- 현재 페이지 내에서도 이동이 가능하다. -->
        <!-- 이때는 href 속성 값을 '#' 으로 시작한다. -->
        <a href="#">TOP</a> <br> <!-- 맨 위로 이동-->

        <!-- 이동하고자 하는 요소를 지정하여 페이지 이동 -->
        <!-- href 속성의 값을 '#'과 함께 id 속성 값을 지정 -->
        <!--  id 속성 : HTML 문서 상에서 요소를 식별하기 위한 속성 -->
        <!--          : 다른 요소의 id 속성과 중복으로 절대 작성하면 안된다. -->
        <a href="#url-path">URL 경로</a>
        
    </body>
</html>
