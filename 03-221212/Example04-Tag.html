<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Example.tag</title>
    </head>
    <body>
        <h4>Web Publishing Expert</h4>

        <h1>웹 퍼블리싱 전문가</h1>
        <hr>
        <p>
            웹 표준의 개념과 원리를 이해하고<br>
            웹 표준을 준수한 많은 사이트를 벤치마킹한<br>
            다양하고 유용한 실무 스킬과 팁을 활용한 웹사이트를 제작합니다.<br>
        </p>
        <blockquote>
            <strong>웹 퍼블리셔<br></strong>
            <em>:기존의 코더라고 불리던 HTML 제작자</em>
        </blockquote>
        <p>
            웹학과 누적 수강생 <del>30,000</del><strong><ins>39,000</ins></strong>
        </p>
        <h2>교육과정안내</h2>
        <ul>
            <li>일러스트</li>
            <li>포토샵</li>
            <li>웹디자인전문가</li>
            <li>스마트폰 웹 디자인</li>
            <li>웹 기획 UX/UI</li>
            <li>JQuery</li>
            <li>포트폴리오</li>
        </ul>
    </body>
</html>
